version : '3.8'

volumes:
  postgres_data:

services:
  nginx:
    image: nginx:1.21.1
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/configs:/etc/nginx/conf.d:ro
      - ./static:/var/www/epam/static
    depends_on:
      - backend
    ports:
      - "80:80"

  pg-database:
    image: postgres:13.4
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    env_file:
      - .env

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./static:/project/static
    tty: true
    command: gunicorn trap.wsgi:application --bind 0.0.0.0:8000
    expose:
      - "8000"
    env_file:
      - .env
    depends_on:
      - pg-database